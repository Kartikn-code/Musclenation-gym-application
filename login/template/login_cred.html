{%load static%}
<!DOCTYPE html>
<head>
    <style>
        html{
            background-image: url("{% static 'images/GYM12.jpg'%}");
            background-size: cover;

            border-radius: 30px;

        div.m1{

            padding: 20px;

            margin: 10px;
            padding-left: 150px;
           margin-left: 20px;
            margin-right: 400px;
            box-shadow: 6px 6px 6px silver orangered;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            scale: .05;

            rotate: 0deg;

        }
         div.table,input{
            border-radius: 20px solid green;
          
        }

            box-sizing: border-box;

            text-align: center;
            color: beige;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 30px;
        }
        .box{
            width: 200px;
            height: 200px;
            background-color: orangered;
            border: 2px solid yellowgreen;
            border-radius: 10px;
            scale: .05;
            

        }
       
        
        div.table:hover{
            scale: 1.05;
                
            
        }
        div.table input{
            border-radius: 20px solid aqua;

        label{
            color: white;
        }
        a{
